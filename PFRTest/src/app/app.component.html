
<!--toolbar on top-->
<div class="toolbar" role="banner">
    <img class = "top-image" src="assets/Capture.PNG" >
  <h1 class = "top-title">Discussion Group</h1>
</div>

<!--main content-->
<div class="content" role="main">
  <app-screen
  ></app-screen>
</div>

<!--Sidebar on right-->
<div class="sidebar">
  <div class="sidebar-content">
    <div class="sidebar-title">
      <h1>Posts</h1>
    </div>
    <!-- Posts will be displayed here when a user is selected -->
    <div *ngIf="screen && screen.userPosts" class="sidebar-posts">
      <div *ngFor="let post of screen.userPosts" 
           class="post-title-item"
           (click)="screen.postContent(post)"
           [class.active]="post === screen.postSelected">
        {{post.title}}
      </div>
    </div>
  </div>
</div>
