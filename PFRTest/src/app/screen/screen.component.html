<!--User drop down list-->
<div class="row title">
<h2>Please choose a user</h2>
</div>
  <div ngbDropdown
       class="d-inline-block dropdown">
    <button ngbDropdownToggle
            id="users"
            class="btn btn-outline dropdown"
    >Users</button>
    <div ngbDropdownMenu aria-labelledby="users" class="dropdown">
      <button ngbDropdownItem
              class="dropdown"
              *ngFor="let user of users"
              (click)="navToUserPost(user.id)">{{user.name}}</button>
    </div>
</div>

<!--User post lists table based on User selected-->
<div  *ngIf = "userPosts" class = "title">
  <h2>Select User Posts</h2>

  <table class="my-table">
    <thead class="my-table headers">
    <tr>
      <th>Post titles</th>
    </tr>
    </thead>
    <tbody class="my-table body">
    <tr my-active *ngFor="let post of userPosts; index as rowIndex">
      <td (click)="postContent(post)" [ngClass]="{last: rowIndex === (userPosts.length - 1) }">{{post.title}}</td>
    </tr>
    </tbody>
  </table>
</div>

<!--show post content-->
<div *ngIf = "postSelected" class="title">
  <h2> Post Details </h2>
    <div class = "post-content"
    >{{postSelected.body}}</div>
</div>

<!--Comments section-->
<div *ngIf = "postSelected && postComments" class="title">
  <h2> Comments </h2>
  <div class="comments-container">
    <div class="comment-item" *ngFor="let comment of postComments">
      <div class="comment-header">
        <span class="comment-author">{{comment.name}}</span>
        <span class="comment-email">({{comment.email}})</span>
      </div>
      <div class="comment-body">{{comment.body}}</div>
    </div>
  </div>
  
  <!--Add comment form-->
  <div class="add-comment-section">
    <h3>Add a Comment</h3>
    <textarea 
      class="comment-input" 
      [(ngModel)]="newComment" 
      placeholder="Write your comment here..."
      rows="4">
    </textarea>
    <button class="btn btn-primary add-comment-btn" (click)="addComment()">Add Comment</button>
  </div>
</div>
