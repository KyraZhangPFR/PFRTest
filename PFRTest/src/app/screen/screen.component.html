<!--User drop down list-->
<div class="title">
  <h2>Please choose a user</h2>
</div>
<div ngbDropdown class="d-inline-block dropdown">
  <button ngbDropdownToggle
          id="users"
          class="btn btn-outline dropdown">
    {{selectedUser ? selectedUser.name : 'Select a User'}}
  </button>
  <div ngbDropdownMenu aria-labelledby="users" class="dropdown">
    <button ngbDropdownItem
            class="dropdown"
            *ngFor="let user of users"
            (click)="navToUserPost(user.id)">{{user.name}}</button>
  </div>
</div>

<!--show post content-->
<div *ngIf="postSelected" class="title">
  <h2>Post Details</h2>
  <div class="post-content">{{postSelected.body}}</div>
  
  <!-- Comment Section -->
  <div class="comment-section">
    <h3>Comments</h3>
    
    <!-- Add Comment Form -->
    <div class="add-comment">
      <textarea 
        [(ngModel)]="newComment" 
        placeholder="Write your comment here..."
        class="comment-input"
        rows="3"></textarea>
      <button 
        (click)="addComment()" 
        class="btn btn-primary submit-comment"
        [disabled]="!newComment.trim()">
        Add Comment
      </button>
    </div>
    
    <!-- Display Comments -->
    <div class="comments-list">
      <div *ngFor="let comment of comments" class="comment-item">
        <div class="comment-header">
          <strong class="comment-name">{{comment.name}}</strong>
          <span class="comment-email">{{comment.email}}</span>
        </div>
        <div class="comment-body">{{comment.body}}</div>
      </div>
    </div>
  </div>
</div>
